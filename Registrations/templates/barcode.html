<!DOCTYPE html>
<html>
<head>
	<title>{{datas.0.0}}</title>
	<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
	<style type="text/css">
		.myrow {
			margin-top: 40px;
			margin-bottom: 100px;
			text-align: center;
		}
		.barcode {
			width: 300px;
			height: 30px;
			margin: auto;
		}
	</style>
</head>
<body style="margin: 0">
	<div class="container-fluid">
		{% for data in datas %}
		<div class="row myrow">
			<div class="col-sm-6">
				<div class="barcode">
					<h3>{{data.0}}</h3>
					<img src="/barcode/?data={{data.0}}">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="barcode">
					<h3>{{data.1}}</h3>
					<img src="/barcode/?data={{data.1}}">
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	<script src="{% static 'bootstrap.min.js' %}"></script>
	<script type="text/javascript">
		window.print();
	</script>
</body>
</html>
