{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
	  <title>My App</title>
	  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
	  <script src="{% static 'bootstrap.min.js' %}"></script>
	  <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body background="{% static 'background.jpg' %}">
	<div class="container-fluid text-center">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="{% url 'registration:home' %}">Rubiks Cube Challenge</a>
		    </div>
		    <ul class="nav navbar-nav pull-right">
		      <li><a href="{% url 'registration:register' %}">Register</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="row">
				<h1 style="color: white;">My App</h1>
		</div>
		<div class="row">
			<h1></h1>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="." method="POST">
					{% csrf_token %}
					<legend style="color: white;">Register</legend>
					{% if form.errors %}
						<div class="alert alert-danger" role="alert">
							<strong>Sorry!</strong>{{ form.errors.email }}
						</div>
					{% elif registered %}
						<div class="alert alert-success" role="alert">
							<strong>Congratulations!</strong> You have been successfully registered.
						</div>
					{% endif %}
					<div class="form-group">
						<label for="name" style="color: white;">Name:</label>
						<input class="form-control black-background white" id="name" name="name" type="text" required>
					</div>
					<div class="form-group">
						<label for="email" style="color: white;">Email:</label>
						<input class="form-control black-background white" id="email" name="email" type="email" required>
					</div>
					<div class="form-group">
						<label for="phone" style="color: white;">Phone No.:</label>
						<input class="form-control black-background white" id="phone" name="phone" type="number" required>
					</div>
					<div class="form-group">
						<label for="gender" style="color: white;">Gender:</label>
						<select class="form-control black-background white" id="gender" name="gender" type="text" required>
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="O">Other</option>
						</select>
					</div>
					<button type="submit" class="btn btn-lg btn-primary black-background white">Register</button>
				</form>
			</div>
		</div>
	</div>
  </body>
</html>
